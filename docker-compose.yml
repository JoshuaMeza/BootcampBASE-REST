version: '3.8'

services:
  db_base:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: bootcamp
    ports:
      - 3306:3306
    networks:
      net:
        ipv4_address: 192.168.10.13

networks:
  net:
    ipam:
      config:
        - subnet: 192.168.10.0/24
